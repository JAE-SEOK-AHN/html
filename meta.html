<html>
    <head>
        <meta charset="UTF-8">
        <!-- meta 태그의 내용은 웹페이지에 표시되지 않지만 그 페이지의 내용을 설명함 ex) 검색엔진에서 활용 -->
        <meta name="description" content="생활코딩의 소개자료">
        <meta name="keywords" content="코딩, coding, 생활코딩, 프로그래밍">
        <meta name="author" content="egoing">
        <!-- http-equiv는 프래그마 지시문 정의 :
        content-security-policy, content-type, default-style, x-ua-compatible, refresh 등 값 지정 -->
        <meta http-equiv="refresh" content="30">
        <!-- 30초마다 페이지 refresh-->
        <!-- <meta http-equiv="refresh" content="3;url=https://www.mozilla.org 처럼 입력하여 3초 후 리다이렉트도 가능 -->
    </head>
</html>
