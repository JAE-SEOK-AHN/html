<!-- ol : ordered list : 1, 2, 3, 4 처럼 항목에 숫자로 순서를 매김 -->
<ol>
    <li>
        기술소개
    </li>
    <li>
        기본문법
    </li>
    <li>
        하이퍼텍스트와 속성
    </li>
    <li>
        리스트와 태그의 중첩
    </li>        
</ol>
<!-- ul : unordered list : 순서 없이 앞부분에 동그라미로 표시 -->
<ul>
    <li>
        항목1
    </li>
    <li>
        항목2
    </li>
    <li>
        항목3
    </li>
    <li>
        항목4
    </li>    
</ul>
